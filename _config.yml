# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: T3r1jj
subtitle: T3r1jj blog
description: T3r1jj applications, games and tools
author: T3r1jj
meta:
  author:
    photo:
    name: T3r1jj
    url: https://T3r1jj.github.io
    same_as:
      - https://github.com/T3r1jj
    description: Programmer, developer, freelancer
    image: https://github.com/T3r1jj.png
  site:
    logo: /logo.png
language: [en, pl]
i18n:
  type: [page, post]
  generator: [index, archive, category, tag]
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://T3r1jj.github.io
root: /
permalink: :lang/articles/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

marked:
  breaks: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: apollo

archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

feed:
  type: atom
  path: atom.xml
  limit: 10
  hub:

sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

robots:
  disallow:
    - "*/tags/*"
    - "*/categories/"
    - "*/search/"
    - "*/page/"
    - "/support.html"
    - "/donate.html"
redirects:
  - from: "/support.html"
    to: "/support/"
  - from: "/donate.html"
    to: "/support/"
  - from: "/"
    to: "/en/"
  - from: "/DistributedFisheryProject/"
    to: "/en/galleries/DistributedFisheryProject/"

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:T3r1jj/T3r1jj.github.io.git
  branch: master
